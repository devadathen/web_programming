<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>

    function printFloydTriangle(n)
    {
        var i, j, val = 1;
        for (i = 1; i <= n; i++)
        {
            for (j = 1; j <= i; j++)
                document.write(val++ + " ");
            document.write("<br>");
        }
    }
    printFloydTriangle(6);
    </script>
  </head>
  <body>

  </body>
</html>
